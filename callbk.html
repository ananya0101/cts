<!DOCTYPE html>
<html>
    <script> 
        function add(a, b , callback){ 
        document.write(`The sum of ${a} and ${b} is ${a+b}.` +"<br>"); 
        callback(); 
        }
        function disp(){ 
        document.write('This must be printed after addition'); 
        } 
        add(5,6,disp);     
        console.log("DONE!!!")   
     </script>
</html>
